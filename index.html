<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/1773e31771.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <main id="main-container">
    <div class="imagessvg">
      <div class="logosvg"></div>
      <div class="bg-mobile"></div>
      <div class="bgdesktop"></div>
      <div class="illustration"></div>
    </div>
    <div class="info-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 
      <button>Register</button>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gerardo Pickling</a>.
    </p>
  </footer>
</body>
</html>
